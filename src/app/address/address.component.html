<mat-card>
  <span>{{address.streetNumber}}&nbsp;{{address.streetName}}</span>
  <span>{{address.zip}}</span>
  <span>{{address.city}}</span>
  <button id="add-button" type="button" mat-button (click)="add()">
    <mat-icon>pin_drop</mat-icon>&nbsp;Add&nbsp;to&nbsp;map
  </button>
  <button id="select-button" type="button" mat-button (click)="select()">
    <mat-icon>center_focus_strong</mat-icon>&nbsp;Center&nbsp;map
  </button>
</mat-card>
